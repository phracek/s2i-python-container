version: 1

specs:
  distroinfo:
    centos7:
      distros:
        - centos-7-x86_64
      el_version: "7"
      s2i_base: quay.io/centos7/s2i-base-centos7
      org: "centos7"
      prod: "centos7"
      logos: "centos-logos"
      enablerepo: "--enablerepo=centosplus"
      preinstall_cmd: ['yum install -y centos-release-scl']
      python_pkgs: ['{{ spec.scl }}', '{{ spec.scl }}-python-devel',
                    '{{ spec.scl }}-python-setuptools', '{{ spec.scl }}-python-pip']
      base_pkgs: ['nss_wrapper', 'httpd24', 'httpd24-httpd-devel', 'httpd24-mod_ssl',
                  'httpd24-mod_auth_kerb', 'httpd24-mod_ldap', 'httpd24-mod_session',
                  'atlas-devel', 'gcc-gfortran', 'libffi-devel', 'libtool-ltdl', 'enchant',
                  'krb5-devel']
      extra_pkgs:
        "2.7": ['libjpeg-turbo', 'libjpeg-turbo-devel']

    rhel7:
      distros:
        - rhel-7-x86_64
      el_version: "7"
      s2i_base: rhscl/s2i-base-rhel7
      org: "rhscl"
      prod: "rhel7"
      logos: "redhat-logos"
      python3_component_prefix: "rh-"
      preinstall_cmd: ['yum install -y yum-utils',
                      'prepare-yum-repositories rhel-server-rhscl-7-rpms']
      python_pkgs: ['{{ spec.scl }}', '{{ spec.scl }}-python-devel',
                    '{{ spec.scl }}-python-setuptools', '{{ spec.scl }}-python-pip']
      base_pkgs: ['nss_wrapper', 'httpd24', 'httpd24-httpd-devel', 'httpd24-mod_ssl',
                  'httpd24-mod_auth_kerb', 'httpd24-mod_ldap', 'httpd24-mod_session',
                  'atlas-devel', 'gcc-gfortran', 'libffi-devel', 'libtool-ltdl', 'enchant',
                  'krb5-devel']
      ubi_versions: ['2.7', '3.8']

    rhel8:
      distros:
        - rhel-8-x86_64
      el_version: "8"
      minimal_image: "ubi8/ubi-minimal:latest"
      s2i_base: ubi8/s2i-base
      img_tag: "1"
      org: "ubi8"
      prod: "rhel8"
      logos: "redhat-logos-httpd"
      preinstall_cmd: ['yum -y module enable {{ spec.module_stream }} httpd:2.4']
      python_pkgs: []
      base_pkgs: ['nss_wrapper', 'httpd', 'httpd-devel', 'mod_ssl',
                  'mod_auth_gssapi', 'mod_ldap', 'mod_session',
                  'atlas-devel', 'gcc-gfortran', 'libffi-devel', 'libtool-ltdl', 'enchant',
                  'krb5-devel']
      extra_pkgs:
        "2.7": ['{{ spec.pkg_prefix }}', '{{ spec.pkg_prefix }}-devel', 'glibc-langpack-en',
                '{{ spec.pkg_prefix }}-virtualenv', '{{ spec.pkg_prefix }}-setuptools', '{{ spec.pkg_prefix }}-pip']
        "3.6": ['python36', 'python36-devel', '{{ spec.pkg_prefix }}-virtualenv',
                '{{ spec.pkg_prefix }}-setuptools', '{{ spec.pkg_prefix }}-pip']
        "default": ['{{ spec.pkg_prefix }}', '{{ spec.pkg_prefix }}-devel',
                    '{{ spec.pkg_prefix }}-setuptools', '{{ spec.pkg_prefix }}-pip']
        "3.11": ['{{ spec.pkg_prefix }}', '{{ spec.pkg_prefix }}-devel',
                 '{{ spec.pkg_prefix }}-setuptools', '{{ spec.pkg_prefix }}-pip']
        "3.12": ['{{ spec.pkg_prefix }}', '{{ spec.pkg_prefix }}-devel',
                 '{{ spec.pkg_prefix }}-setuptools', '{{ spec.pkg_prefix }}-pip']
      ubi_versions: ['2.7', '3.6', '3.8', '3.9', '3.11', '3.12']

    rhel9:
      distros:
        - rhel-9-x86_64
      el_version: "9"
      s2i_base: ubi9/s2i-base
      img_tag: "1"
      org: "ubi9"
      prod: "rhel9"
      logos: "redhat-logos-httpd"
      python_pkgs: []
      base_pkgs: ['nss_wrapper', 'httpd', 'httpd-devel', 'mod_ssl',
                  'mod_auth_gssapi', 'mod_ldap', 'mod_session',
                  'atlas-devel', 'gcc-gfortran', 'libffi-devel', 'libtool-ltdl', 'enchant',
                  'krb5-devel']
      ubi_versions: ['3.9', '3.11', '3.12']
      extra_pkgs:
        "3.9": ['python3', 'python3-devel', 'python3-setuptools', 'python3-pip']
        "3.11": ['python3.11', 'python3.11-devel', 'python3.11-pip']
        "3.12": ['python3.12', 'python3.12-devel', 'python3.12-pip']

    c9s:
      distros:
        - centos-stream-9-x86_64
      el_version: "9"
      minimal_image: "quay.io/centos/centos:stream9-minimal"
      s2i_base: quay.io/sclorg/s2i-base-c9s
      img_tag: "c9s"
      org: "sclorg"
      prod: "c9s"
      python_pkgs: []
      base_pkgs: ['nss_wrapper', 'httpd', 'httpd-devel', 'mod_ssl',
                  'mod_auth_gssapi', 'mod_ldap', 'mod_session',
                  'atlas-devel', 'gcc-gfortran', 'libffi-devel', 'libtool-ltdl', 'enchant',
                  'krb5-devel']
      extra_pkgs:
        "3.9": ['python3', 'python3-devel', 'python3-setuptools', 'python3-pip']
        "3.11": ['python3.11', 'python3.11-devel', 'python3.11-pip']
        "3.12": ['python3.12', 'python3.12-devel', 'python3.12-pip']

    fedora38:
      distros:
        - fedora-38-x86_64
      fedora_version: "38"
      minimal_image: "quay.io/fedora/fedora-minimal:38"
      s2i_base: quay.io/fedora/s2i-base
      img_tag: "38"
      org: "fedora"
      python_pkgs: ['python3', 'python3-devel', 'python3-setuptools', 'python3-pip']
      base_pkgs: ['nss_wrapper', 'httpd', 'httpd-devel', 'atlas-devel', 'gcc-gfortran',
                  'libffi-devel', 'libtool-ltdl', 'enchant', 'redhat-rpm-config',
                  'krb5-devel']

    fedora39:
      distros:
        - fedora-39-x86_64
      fedora_version: "39"
      s2i_base: quay.io/fedora/s2i-base
      img_tag: "39"
      python_pkgs: ['python3', 'python3-devel', 'python3-setuptools', 'python3-pip']
      base_pkgs: ['nss_wrapper', 'httpd', 'httpd-devel', 'atlas-devel', 'gcc-gfortran',
                  'libffi-devel', 'libtool-ltdl', 'enchant', 'redhat-rpm-config',
                  'krb5-devel']

  version:
    "3.12":
      version: "3.12"
      short_ver: "312"
      minimal: false
      base_img_version: "1"
      python_img_version: "1"
      # Python 3.12 doesn't come as a module
      module_stream: ""
      pkg_prefix: "python3.12"
      main_image: "registry.access.redhat.com/ubi9/python-312"

    "3.11":
      version: "3.11"
      short_ver: "311"
      minimal: false
      base_img_version: "1"
      python_img_version: "1"
      # Python 3.11 doesn't come as a module
      module_stream: ""
      pkg_prefix: "python3.11"
      main_image: "registry.access.redhat.com/ubi9/python-311"

    "3.11-minimal":
      version: "3.11"
      short_ver: "311"
      minimal: true
      base_img_version: "1"
      python_img_version: "1"
      # Python 3.11 doesn't come as a module
      module_stream: ""
      pkg_prefix: "python3.11"
      main_image: "quay.io/sclorg/python-311-minimal-c9s"

    "3.9":
      version: "3.9"
      short_ver: "39"
      minimal: false
      base_img_version: "1"
      python_img_version: "1"
      module_stream: "python39:3.9"
      pkg_prefix: "python39"
      main_image: "registry.access.redhat.com/ubi8/python-39"

    "3.9-minimal":
      version: "3.9"
      short_ver: "39"
      minimal: true
      base_img_version: "1"
      python_img_version: "1"
      module_stream: "python39:3.9"
      pkg_prefix: "python39"
      main_image: "quay.io/sclorg/python-39-minimal-c9s"

    "3.8":
      version: "3.8"
      short_ver: "38"
      minimal: false
      base_img_version: "1"
      python_img_version: "1"
      scl: "rh-python38"
      module_stream: "python38:3.8"
      pkg_prefix: "python38"
      main_image: "registry.access.redhat.com/ubi8/python-38"

    "3.6":
      version: "3.6"
      short_ver: "36"
      minimal: false
      base_img_version: "1"
      python_img_version: "1"
      module_stream: "python36:3.6"
      pkg_prefix: "python3"
      main_image: "registry.access.redhat.com/ubi8/python-36"

    "2.7":
      version: "2.7"
      short_ver: "27"
      minimal: false
      module_stream: "python27:2.7"
      pkg_prefix: "python2"
      main_image: "registry.access.redhat.com/ubi8/python-27"

matrix:
  include:
    - distros:
        - rhel-8-x86_64
      version: "2.7"
    - distros:
        - rhel-8-x86_64
      version: "3.6"
    - distros:
        - rhel-7-x86_64
      version: "3.8"
    - distros:
        - centos-stream-9-x86_64
        - rhel-8-x86_64
        - rhel-9-x86_64
      version: "3.9"
    - distros:
        - rhel-8-x86_64
        - centos-stream-9-x86_64
      version: "3.9-minimal"
    - distros:
        - fedora-38-x86_64
        - centos-stream-9-x86_64
        - rhel-9-x86_64
        - rhel-8-x86_64
      version: "3.11"
    - distros:
        - fedora-38-x86_64
        - centos-stream-9-x86_64
        - rhel-8-x86_64
      version: "3.11-minimal"
    - distros:
        - fedora-39-x86_64
        - centos-stream-9-x86_64
        - rhel-9-x86_64
        - rhel-8-x86_64
      version: "3.12"
